<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Drag and Drop </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="first" ondragover="allowDrag(event)" ondrop="drop(event)"></div>
    <img src="https://m.media-amazon.com/images/I/618WefYiyWL._AC_UF1000,1000_QL80_.jpg" draggable="true" ondragstart="drag(event)" id="testing" alt="" >

    
    
    <script src="script.js"></script>
</body>
</html>
